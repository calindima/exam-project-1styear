    <template id="memberTemplate">
<article class="member">
    <img class="profileImg" src="" alt="">
<p class="name"><span></span></p>
<p class="age">Age: <span></span></p>
<p class="role">Role: <span></span></p>
<p class="nationality">Nationality: <span></span></p>
</article>
</template>

<template id="albumTemplate">
    <article class="album">
        <img class="albumImg" src="" alt="">
    <h1 class="album-title"></h1>
    <p class="album-description">Description: <span></span></p>
    <p class="release-date">Release date: <span></span></p>
    <p class="no-of-songs">Number of songs: <span></span></p>
    </article>
    </template>

    <template id="eventTemplate">
        <article class="event">
                <h1 class="event-title"></h1>
                <img class="eventImg" src="" alt="">
                <h3 class="date">Date: <span></span></h3>
                <h3 class="location">Location: <span></span></h3>                
                <p class="event-description"></p>
        </article>
        </template>

        <template id="merchandiseTemplate">
            <article class="merchandise">
                <h1 class="merch-name"></h1>
                <img class="merchImg" src="" alt="">
            <p class="merch-price"><span></span> DKK</p>
            </article>
            </template>

            <template id="photoTemplate">
                <article class="media">
                    <img src="" alt="" class="mediaImg">
                </article>
                </template>

                <template id="videoTemplate">
                        <article class="media">
                            <video width="300" height="169" controls class='mediaVideo'>
                                <source  src="">
                            </video>
                        </article>
                        </template>
