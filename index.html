<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="burger-menu">&#9776;</span>
    <nav class="sidenav">
        <a href="javascript:void(0)" class="closebtn">X</a>
        <a href="index.html">ABOUT</a>
        <a href="#albums">ALBUMS</a>
        <a href="#events">EVENTS</a>  
        <a class="logo" href="index.html"></a>
        <a href="#media">MEDIA</a>
        <a href="#merchandise">MERCHANDISE</a>
        <a onclick="scrollToContact()">CONTACT</a>
    </nav>
    <main id="main"></main>
    <img src="imgs/go-up-arrow.png" alt="" class="go-up">
    <footer id="contact">
        <h1 class="section-header">CONTACT</h1>
        <section class="contact-info">                
                <a href="tel:+4591871142">91871142</a>                
                <a href="mailto:alexpopa25@gmail.com">alexpopa25@gmail.com</a>
            </section>
        <section class="social-media">
            <a href="https://www.facebook.com"><img src="imgs/facebook.png" alt=""></a>
            <a href="https://www.instagram.com"><img src="imgs/instagram.png" alt=""></a>
            <a href="https://www.twitter.com"><img src="imgs/twitter.png" alt=""></a>
            <a href="https://www.youtube.com"><img src="imgs/youtube.png" alt=""></a>
            <a href="https://www.soundcloud.com"><img src="imgs/soundcloud.png" alt=""></a>
            <a href="https://www.spotify.com"><img src="imgs/spotify.png" alt=""></a>
        </section>
    </footer>
    
    <template id="memberTemplate">
        <article class="member">
            <img class="profileImg" src="" alt="">
            <p class="name"><span></span></p>
            <p class="age">Age: <span></span></p>
            <p class="role">Role: <span></span></p>
            <p class="nationality">Nationality: <span></span></p>
        </article>
    </template>

    <template id="albumTemplate">
        <article class="album">
            <img class="albumImg" src="" alt="">
            <h1 class="album-title"></h1>
            <p class="release-date">Release date: <span></span></p>
            <p class="no-of-songs">Number of songs: <span></span></p>
            <p class="album-description"><span></span></p>
        </article>
    </template>

    <template id="eventTemplate">
        <article class="event">
            <h1 class="event-title"></h1>
            <img class="eventImg" src="" alt="">
            <p class="date">Date: <span></span></p>
            <p class="location">Location: <span></span></p>                
            <p class="event-description"></p>
        </article>
    </template>

    <template id="merchandiseTemplate">
        <article class="merchandise">
            <h1 class="merch-name"></h1>
            <img class="merchImg" src="" alt="">
            <p class="merch-price"><span></span> DKK</p>
        </article>
    </template>

    <template id="photoTemplate">
        <article class="media">
            <img src="" alt="" class="mediaImg">
        </article>
    </template>

    <template id="videoTemplate">
        <article class="media">
            <video width="300" height="169" controls class='mediaVideo'>
                <source  src="">
            </video>
        </article>
    </template>

<script src="main.js"></script>
</body>
</html>
